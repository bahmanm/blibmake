---
language: minimal

jobs:
  include:
    - name: focal (20.04)
      os: linux
      dist: focal
      script: make test

    - name: jammy (22.04)
      os: linux
      dist: jammy
      script: make test

    - name: osx xcode12
      os: osx
      osx_image: xcode12
      before_install: brew update
      install: brew install make git bash
      script: PATH="$HOMEBREW_PREFIX/opt/make/libexec/gnubin:$PATH" gmake test
